name: stats_env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core Python
  - python=3.9  # Changed from 3.10 for better compatibility
  - pip
  
  # Python packages
  - pandas>=1.3
  - numpy>=1.21
  - scikit-bio>=0.5.6
  - biom-format>=2.1.10
  - rpy2>=3.4.5
  - matplotlib>=3.4
  - seaborn>=0.11.2   
  - statsmodels>=0.12.2
  - scikit-learn>=0.24
  - scipy>=1.7

  # R packages
  - r-base=4.1
  - bioconductor-deseq2=1.32  # Changed from r-deseq2
  - bioconductor-metagenomeseq=1.34
  - bioconductor-phyloseq=1.36
  - r-ggplot2=3.3